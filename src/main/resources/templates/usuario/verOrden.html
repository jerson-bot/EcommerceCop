<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>eCommerce COP</title>


  <!-- Bootstrap/css -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Estilos de la plantilla -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navegacion -->
  <div th:include="usuario/PlantillaUsuario.html::header">
  </div>

    <!-- contenido de pagina -->
    <div class="container">


      <!-- cabecera -->
      <h1 class="mt-4 mb-3">
         eCommerce COP <small>Resumen de la orden</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Orden</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
             <div class="card-body">
              <h5 class="card-title">
                DATOS ORDEN
              </h5>
              <h6 th:text="'Nombre: '+${usuario.Nombre}"> </h6>
              <h6 th:text="'Correo: '+${usuario.Email}"> </h6>
              <h6 th:text="'DirecciÃ³n: '+${usuario.Direccion}"></h6>

              <h5 class="card-title">
                PRODUCTOS
              </h5>
              <div class="alert alert-light" role="alert">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Producto</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="ListaOrden:${carrito}">
                     <td th:text="${ListaOrden.Nombre}"></td>
                     <td th:text="${ListaOrden.Precio}"></td>
                     <td th:text="${ListaOrden.Cantidad}"></td>
                     <td th:text="${ListaOrden.Total}"></td>

                   </tr>
                 </tbody>
               </table>
             </div>

           </div>
         </div>


         <div class="col-lg-3">
          <h2 class="card-title">Resumen Orden</h2>

          <ul class="list-group">
            <li class="list-group-item"><h5 th:text="'Total: '+${orden.Total}"> </h5></li>
            <a href="#" class="btn btn-dark">Generar</a>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- contenedor -->

  <!-- pie de pagina -->
  <div th:include="usuario/PlantillaUsuario.html::footer">
  	
  </div>

  <!-- Bootstrap/JavaScript -->
     <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
     <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script></script>

</body>

</html>
