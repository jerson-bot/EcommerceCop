<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> eCommerce COP</title>


  <!-- Bootstrap/css-->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Estilos de la plantilla -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Navegacion -->
  <div th:fragment="header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	    <div class="container">
	      <a class="navbar-brand" th:href="@{/}">eCommerce COP</a>

	      <form class="form-inline my-2 my-lg-0" method="post"
	      th:action="@{/buscar}">
	      <input class="form-control mr-sm-2" type="search"
	      placeholder="Buscar" aria-label="Search" name="NombreP"
	      autocomplete="off">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
	    </form>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarResponsive">
	      <ul class="navbar-nav ml-auto">
	        <li class="nav-item"><a class="nav-link"
	          th:href="@{obtenerCarrito}">Carrito</a></li>
	          <li class="nav-item"><a class="nav-link"
	            th:href="@{/usuario/inicioSesion}">Login</a></li>
	          </ul>
	        </div>
	      </div>
	    </nav>
  </div>

    <!-- pie de pagina -->
	<div th:fragment="footer">
		<footer class="py-5 bg-dark">
		  <div class="container">
		    <p class="m-0 text-center text-white">Copyright &copy;eCommerce COP 2024</p>
		  </div>
		</footer>
	</div>


	<!-- Bootstrap/JavaScript -->
	   <script th:src="@{vendor/jquery/jquery.min.js}"></script>
	   <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
