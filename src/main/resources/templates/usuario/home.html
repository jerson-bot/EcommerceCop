<body>

	  <div class="row text-center">

	      <div class="card h-100">
	        <img class="card-img-top" th:src="@{/Imagenes/{img} (img = ${Producto.ImgProducto})}" alt="">

	    </div>

 	<div th:include="usuario/PlantillaUsuario.html::footer">
