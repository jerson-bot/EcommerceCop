<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>eCommerce COP </title>


  <!-- Bootstrap/css -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Estilos de la plantilla -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">


</head>

<body>

	<!-- Navegacion -->
	<div th:include="usuario/PlantillaUsuario.html::header">
	</div>

     <!-- Contentido de pagina -->
    <div class="container">


      <!--cabecera -->
      <h1 class="mt-4 mb-3">
         eCommerce COP <small>Producto</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item active">Producto</li>
      </ol>

      <!-- Blog -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 text-center">
              <a href="#"> <img class="img-fluid rounded"
                th:src="@{/Imagenes/{img} (img = ${producto.ImgProducto})}"  alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <form th:action="@{/carrito}" method="POST">
				<input type="hidden" th:value="${producto.Id}" name="id">
                <h2 class="card-title" th:text="${producto.Nombre}"></h2>

                <ul class="list-group">
                  <li class="list-group-item"><h5 th:text="'Precio:  '+ ${producto.Precio}"></h5></li>
                  <li class="list-group-item">	
                    <p th:text="'Descripción: '+${producto.Descripcion}"></p>
                  </li>
                  <li class="list-group-item"><h6>
                    Cantidad: <input type="number" id="cantidad" name="cantidad" autocomplete="off"
                    min="1" max="5" value="1">
                  </h6></li>
                </ul>


                <button type="submit"  class="btn btn-dark" >Añadir al carrito </button>

              </form>
            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- contenedor -->

	<!-- pie de pagina -->
	<div th:include="usuario/PlantillaUsuario.html::footer">
		
	</div>

	<!-- Bootstrap/JavaScript -->
	   <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	   <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script></script>

  </body>

  </html>
