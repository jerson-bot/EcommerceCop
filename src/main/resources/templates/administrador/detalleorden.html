<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>eCommerce COP</title>


  <!-- Bootstrap/css-->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Estilos de la plantilla -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navegacion/header -->
	<div th:include="administrador/PlantillaAdmin.html::header"></div>

	<!-- contenido de pagina -->
    <div class="container">


      <!-- cabecera -->
      <h1 class="mt-4 mb-3">
        eCommerce COP <small>Detalles</small>
      </h1>
	
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a href="compras.html">Compras</a></li>
        <li class="breadcrumb-item active">Detalle de Compra</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Producto</th>                  
                  <th scope="col">Precio</th>
                  <th scope="col">Total</th>                  
                </tr>
              </thead>
              <tbody>
                <tr th:each="detalles:${detalles}">
                  <td th:text="${detalles.Cantidad}">Cantidad</td>
                  <td th:text="${detalles.Nombre}">Producto</td>
                  <td th:text="${detalles.Precio}">Precio</td>
                  <td th:text="${detalles.Total}">Total</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.contenedor -->

    <!-- Pie de pagina/Footer -->
  <div th:include ="administrador/PlantillaAdmin.html::footer"></div>
      <!-- /.contenedor -->


    <!-- Bootstrap/JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
